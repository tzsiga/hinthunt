<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/bootstrap-theme.css" />
  <link rel="stylesheet" href="css/jqx.base.css" type="text/css" />
  <link rel="stylesheet" href="css/ys-terminal.css" type="text/css" />
</head>
<body>

<div class="container">

  <div class="terminal col-xs-10">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Terminal</h3>
      </div>
      <div class="panel-body" id="command-output">
      </div>
    </div>
    <div class="input-group">
      <input type="text" class="form-control" id="command-line">
      <span class="input-group-btn">
        <button class="btn btn-default" id="command-enter" type="button">Enter</button>
      </span>
    </div>
  </div>

</div>

<script type="text/javascript" src="js/plugin/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/plugin/bootstrap.min.js"></script>

<script type="text/javascript" src="js/ys-terminal.js"></script>

</body>
</html>
