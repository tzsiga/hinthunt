<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../assets/plugin/bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="../assets/plugin/bootstrap/bootstrap-theme.css" />
  <link rel="stylesheet" type="text/css" href="../assets/css/compile/terminal.css" />
  <script type="text/javascript" src="../assets/plugin/jquery/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="../assets/plugin/bootstrap/bootstrap.min.js"></script>
</head>
<body>

  <div class="container">

    <div class="col-xs-10" id="terminal">
      <div class="panel panel-primary" id="command-window">
        <div class="panel-heading">
          <h3 class="panel-title">Terminal</h3>
        </div>
        <div class="panel-body" id="command-output">
        </div>
      </div>
      <div class="input-group">
        <input type="text" class="form-control" id="command-line">
        <span class="input-group-btn">
          <button class="btn btn-info" id="command-enter" type="button">Enter</button>
        </span>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="terminal.js"></script>

</body>
</html>
