<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../assets/plugin/bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="../assets/plugin/bootstrap/bootstrap-theme.css" />
  <link rel="stylesheet" type="text/css" href="../assets/plugin/jqwidgets/jqx.base.css" />"
  <link rel="stylesheet" type="text/css" href="../assets/css/dashboard.css" />
  <script type="text/javascript" src="../assets/plugin/jquery/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="../assets/plugin/bootstrap/bootstrap.min.js"></script>
  <script type="text/javascript" src="../assets/plugin/jqwidgets/jqxcore.js"></script>
  <script type="text/javascript" src="../assets/plugin/jqwidgets/jqxdata.js"></script>
  <script type="text/javascript" src="../assets/plugin/jqwidgets/jqxchart.js"></script>
  <script type="text/javascript" src="../assets/plugin/jqwidgets/jqxgauge.js"></script>
  <script type="text/javascript" src="../assets/plugin/jqwidgets/jqxbuttons.js"></script>
  <script type="text/javascript" src="../assets/plugin/jqwidgets/jqxslider.js"></script>
</head>
<body>

  <div class="container">

    <div class="col-md-4">
      <div id="pressure-gauge">
        <div>
          <div id='gauge'></div>
          <div id='slider'></div>
        </div>
      </div>
    </div>

    <div class="col-md-2">
      <div id="linear-gauge"></div>
    </div>

    <div class="col-md-6">
      <div id="digital-clock"></div>
      <div id="keyboard">
        <div class="row">
          <span id="_Q">Q</span>
          <span id="_W">W</span>
          <span id="_E">E</span>
          <span id="_R">R</span>
          <span id="_T">T</span>
          <span id="_Z">Z</span>
          <span id="_U">U</span>
          <span id="_I">I</span>
          <span id="_O">O</span>
          <span id="_P">P</span>
        </div>
        <div class="row">
          <span id="_A">A</span>
          <span id="_S">S</span>
          <span id="_D">D</span>
          <span id="_F">F</span>
          <span id="_G">G</span>
          <span id="_H">H</span>
          <span id="_J">J</span>
          <span id="_K">K</span>
          <span id="_L">L</span>
          <span id="_empty"></span>
        </div>
        <div class="row">
          <span id="_empty"></span>
          <span id="_Y">Y</span>
          <span id="_X">X</span>
          <span id="_C">C</span>
          <span id="_V">V</span>
          <span id="_B">B</span>
          <span id="_N">N</span>
          <span id="_M">M</span>
          <span id="_empty"></span>
          <span id="_empty"></span>
        </div>
      </div>

    </div>
  </div>

  <script type="text/javascript" src="gauge.js"></script>

  <script type="text/javascript">
    var d = new Date();
    $("#digital-clock").html(d.getHours() + ":" + d.getMinutes());
  </script>

  <script type="text/javascript" src="enigma.js"></script>

</body>
</html>
