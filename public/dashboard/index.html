<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../assets/plugin/bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="../assets/plugin/bootstrap/bootstrap-theme.css" />
  <link rel="stylesheet" type="text/css" href="../assets/css/dashboard.css" />
  <script type="text/javascript" src="../socket.io/socket.io.js"></script>
  <script type="text/javascript" src="../assets/plugin/jquery/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="../assets/plugin/bootstrap/bootstrap.min.js"></script>
  <script type="text/javascript" src="../assets/plugin/amcharts/amcharts.js"></script>
  <script type="text/javascript" src="../assets/plugin/amcharts/gauge.js"></script>
</head>
<body id="dashboard">

  <div id="upper-left">
    <div id="pressure-gauge">
      <div>
        <div id='gauge' style="width: 600px; height: 600px;"></div>
        <div class="digital-panel" id="gauge-value">0</div>
      </div>
    </div>
    <script type="text/javascript" src="js/gauge.js"></script>
  </div>

  <div id="upper-right">
    <div id="icons" class="digital-panel">
      <span id="icon-cross"><img src="../assets/image/icons/icon-cross-red.png" style="width: 200px" alt="" /></span>
      <span id="icon-gauge"><img src="../assets/image/icons/icon-gauge-red.png" style="width: 180px; margin-left: 30px" alt="" /></span>
      <span id="icon-key"><img src="../assets/image/icons/icon-key-red.png" style="width: 200px" alt="" /></span>
      <span id="icon-torpedo"><img src="../assets/image/icons/icon-torpedo-red.png" style="width: 240px" alt="" /></span>
    </div>
  </div>

  <div id="bottom-left">
    <div class="digital-panel">
      <span id="deg">0&deg;</span>
      <span id="long">0<span class="digital-panel-unit"> m</span></span>
    </div>
  </div>

  <div id="bottom-right">
    <div id="enigma-keyboard">
      <div class="row">
        <span id="_1">1</span>
        <span id="_2">2</span>
        <span id="_3">3</span>
        <span id="_4">4</span>
        <span id="_5">5</span>
        <span id="_6">6</span>
        <span id="_7">7</span>
        <span id="_8">8</span>
        <span id="_9">9</span>
        <span id="_0">0</span>
        <span id="_empty"></span>
      </div>
      <div class="row">
        <span id="_Q">Q</span>
        <span id="_W">W</span>
        <span id="_E">E</span>
        <span id="_R">R</span>
        <span id="_T">T</span>
        <span id="_Z">Z</span>
        <span id="_U">U</span>
        <span id="_I">I</span>
        <span id="_O">O</span>
        <span id="_P">P</span>
      </div>
      <div class="row">
        <span id="_A">A</span>
        <span id="_S">S</span>
        <span id="_D">D</span>
        <span id="_F">F</span>
        <span id="_G">G</span>
        <span id="_H">H</span>
        <span id="_J">J</span>
        <span id="_K">K</span>
        <span id="_L">L</span>
      </div>
      <div class="row">
        <span id="_Y">Y</span>
        <span id="_X">X</span>
        <span id="_C">C</span>
        <span id="_V">V</span>
        <span id="_B">B</span>
        <span id="_N">N</span>
        <span id="_M">M</span>
        <span id="_empty"></span>
      </div>
    </div>
    <script type="text/javascript" src="js/enigma.js"></script>
  </div>

  <script type="text/javascript" src="js/onload.js"></script>

</body>
</html>
