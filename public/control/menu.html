<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Control Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../assets/plugin/bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="../assets/plugin/bootstrap/bootstrap-theme.css" />
  <link rel="stylesheet" type="text/css" href="../assets/plugin/fancybox/jquery.fancybox.css?v=2.1.5" media="screen" />
  <link rel="stylesheet" type="text/css" href="../assets/plugin/fancybox/helpers/jquery.fancybox-buttons.css?v=1.0.5" media="screen" />
  <link rel="stylesheet" type="text/css" href="../assets/plugin/fancybox/helpers/jquery.fancybox-thumbs.css?v=1.0.7" media="screen" />
  <link rel="stylesheet" type="text/css" href="../assets/css/control.css" />
  <script type="text/javascript" src="../socket.io/socket.io.js"></script>
  <script type="text/javascript" src="../assets/plugin/jquery/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="../assets/plugin/bootstrap/bootstrap.min.js"></script>
  <script type="text/javascript" src="../assets/plugin/countdown/jquery.plugin.min.js"></script>
  <script type="text/javascript" src="../assets/plugin/countdown/jquery.countdown.min.js"></script>
  <script type="text/javascript" src="../assets/plugin/fancybox/jquery.fancybox.js?v=2.1.5"></script>
  <script type="text/javascript" src="../assets/plugin/fancybox/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>
  <script type="text/javascript" src="../assets/plugin/fancybox/helpers/jquery.fancybox-media.js?v=1.0.6"></script>

  <script type="text/javascript" src="control.js"></script>
</head>
<body id="menu">

  <div class="container">

    <div class="upper-hud row col-md-12">
      <div class="dropdown end">
        <button class="btn btn-default dropdown-toggle" type="button" id="system-menu" data-toggle="dropdown">
          System
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="system-menu">
          <li role="presentation"><a role="menuitem" tabindex="-1" href="">Log out</a></li>
          <li role="presentation" class="divider"></li>
          <li role="presentation"><a role="menuitem" tabindex="-1" href="">Change password</a></li>
          <li role="presentation" class="divider"></li>
          <li role="presentation"><a role="menuitem" tabindex="-1" href="">Restart</a></li>
          <li role="presentation"><a role="menuitem" tabindex="-1" href="">Shut down</a></li>
        </ul>
      </div>
      <h1>Control Panel</h1>
    </div>
    <br/>

    <form>
      <div class="row col-sm-12">
        <div class="col-sm-4">
          <select class="form-control">
            <option disabled selected>Select action</option>
            <option>Game</option>
            <option>System test</option>
          </select>
        </div>

        <div class="col-sm-4">
          <select class="form-control">
            <option disabled selected>Select game</option>
            <option>Deep Dive</option>
            <option>Yellow Submarine</option>
          </select>
        </div>

        <div class="col-sm-4">
          <select class="form-control">
            <option disabled selected>Select language</option>
            <option>English</option>
            <option>German</option>
            <option>Hungarian</option>
          </select>
        </div>
      </div>

      <div class="row col-sm-12">
        <div class="col-sm-2 col-sm-offset-5">
          <button name="start" type="submit" class="btn btn-lg btn-success btn-block" value="start">Start</button>
        </div>
      </div>
    </form>

  </div>

</body>
</html>
