<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>yellow submarine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/bootstrap-theme.css" />
  <link rel="stylesheet" href="css/jqx.base.css" type="text/css" />
  <link rel="stylesheet" href="css/yellow-submarine.css" type="text/css" />
</head>
<body>

<div class="container">

  <div class="col-md-4">
    <div id="pressure-gauge">
      <div>
        <div id='gauge'></div>
        <div id='slider'></div>
      </div>
    </div>
  </div>

  <div class="col-md-2">
    <div id="linear-gauge"></div>
  </div>

  <div class="col-md-6">
    <div id="digital-clock"></div>
    <div id="keyboard">
      <div class="row">
        <span id="_Q">Q</span>
        <span id="_W">W</span>
        <span id="_E">E</span>
        <span id="_R">R</span>
        <span id="_T">T</span>
        <span id="_Z">Z</span>
        <span id="_U">U</span>
        <span id="_I">I</span>
        <span id="_O">O</span>
        <span id="_P">P</span>
      </div>
      <div class="row">
        <span id="_A">A</span>
        <span id="_S">S</span>
        <span id="_D">D</span>
        <span id="_F">F</span>
        <span id="_G">G</span>
        <span id="_H">H</span>
        <span id="_J">J</span>
        <span id="_K">K</span>
        <span id="_L">L</span>
        <span id="_empty"></span>
      </div>
      <div class="row">
        <span id="_empty"></span>
        <span id="_Y">Y</span>
        <span id="_X">X</span>
        <span id="_C">C</span>
        <span id="_V">V</span>
        <span id="_B">B</span>
        <span id="_N">N</span>
        <span id="_M">M</span>
        <span id="_empty"></span>
        <span id="_empty"></span>
      </div>
    </div>

  </div>
</div>

<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/jqwidgets/jqxcore.js"></script>
<script type="text/javascript" src="js/jqwidgets/jqxdata.js"></script>
<script type="text/javascript" src="js/jqwidgets/jqxchart.js"></script>
<script type="text/javascript" src="js/jqwidgets/jqxgauge.js"></script>
<script type="text/javascript" src="js/jqwidgets/jqxbuttons.js"></script>
<script type="text/javascript" src="js/jqwidgets/jqxslider.js"></script>

<script type="text/javascript" src="js/ys-gauge.js"></script>
<script type="text/javascript">
  var d = new Date();
  $("#digital-clock").html(d.getHours() + ":" + d.getMinutes());
</script>

<script type="text/javascript" src="js/ys-enigma.js"></script>

</body>
</html>
